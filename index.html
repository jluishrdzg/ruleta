<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Daily</title>
    <style>
        :root {
            --primary: #1976d2;
            --primary-light: #63a4ff;
            --primary-dark: #004ba0;
            --danger: #d32f2f;
            --danger-light: #ff6659;
            --danger-dark: #9a0007;
            --success: #388e3c;
            --success-light: #66bb6a;
            --success-dark: #005005;
            --bg: #f5f5f6;
            --white: #fff;
            --gray: #e0e0e0;
            --gray-dark: #757575;
            --shadow: 0 2px 8px rgba(33,33,33,0.10);
            --radius: 8px;
            --md-elevate: 0 2px 8px rgba(33,33,33,0.10);
        }
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
            transition: background 0.2s, color 0.2s;
        }
        h2 {
            text-align: center;
            color: var(--primary-dark);
            margin-top: 32px;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-size: 2.2rem;
            font-weight: 500;
        }
        .layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 2vw;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }
        .panel, .ruleta-panel, .timer-panel {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--md-elevate);
            padding: 24px 18px 20px 18px;
            display: flex;
            flex-direction: column;
            gap: 1.2em;
            min-height: 420px;
        }
        .panel {
            min-width: 260px;
            max-width: 340px;
            flex: 1 1 300px;
        }
        .ruleta-panel {
            align-items: center;
            justify-content: flex-start;
            flex: 1 1 400px;
            min-width: 320px;
            max-width: 500px;
            min-height: 420px;
        }
        .timer-panel {
            min-width: 220px;
            max-width: 340px;
            flex: 1 1 220px;
            align-items: center;
            min-height: 180px;
            margin-top: 0;
        }
        .panel h3 {
            margin-top: 0;
            margin-bottom: 0.7em;
            color: var(--primary);
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .panel .inputs-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        .panel .inputs-row input[type="text"],
        .timer-label input[type="number"] {
            flex: 1 1 140px;
            min-width: 0;
            padding: 14px 12px 14px 12px;
            border: none;
            border-radius: var(--radius);
            font-size: 1em;
            background: var(--bg);
            color: #222;
            box-shadow: 0 1px 2px rgba(33,33,33,0.08);
            transition: box-shadow 0.2s, background 0.2s;
            outline: none;
        }
        .panel .inputs-row input[type="text"]:focus,
        .timer-label input[type="number"]:focus {
            background: #e3f2fd;
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        #agregar, #borrar-todo {
            padding: 0 18px;
            height: 44px;
            border: none;
            border-radius: var(--radius);
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 2px rgba(33,33,33,0.08);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #agregar {
            background: var(--primary);
            color: var(--white);
        }
        #agregar:disabled {
            background: var(--primary-light);
            color: var(--white);
            cursor: not-allowed;
        }
        #borrar-todo {
            background: var(--danger);
            color: var(--white);
        }
        #borrar-todo:disabled {
            background: var(--danger-light);
            color: var(--white);
            cursor: not-allowed;
        }
        #opciones {
            list-style: none;
            padding: 0;
            margin: 10px 0 18px 0;
            max-height: 120px;
            overflow-y: auto;
        }
        #opciones li {
            background: #f4f8fb;
            margin-bottom: 7px;
            padding: 10px 16px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1em;
            color: #333;
            box-shadow: 0 1px 2px rgba(33,33,33,0.04);
        }
        .eliminar-btn {
            margin-left: 10px;
            color: #fff;
            background: var(--danger);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0 0 0 0;
            width: 32px;
            height: 32px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            box-shadow: 0 1px 2px rgba(33,33,33,0.08);
        }
        .eliminar-btn:hover {
            background: var(--danger-dark);
        }
        .switch-label, .timer-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0 0 0;
            font-size: 1em;
            color: #444;
            user-select: none;
            font-weight: 500;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
            vertical-align: middle;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #bdbdbd;
            border-radius: 24px;
            transition: background 0.2s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.2s;
            box-shadow: 0 1px 4px rgba(33,33,33,0.08);
        }
        .switch input:checked + .slider {
            background-color: var(--primary);
        }
        .switch input:checked + .slider:before {
            transform: translateX(16px);
        }
        .timer-label input[type="number"] {
            width: 56px;
            border-radius: var(--radius);
            border: none;
            padding: 12px 8px;
            font-size: 1em;
            background: var(--bg);
            text-align: center;
            box-shadow: 0 1px 2px rgba(33,33,33,0.08);
        }
        .timer-label input[type="number"]:focus {
            background: #e3f2fd;
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        .ruleta-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex: 1 1 400px;
            min-width: 320px;
            max-width: 500px;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px 10px 24px 10px;
            min-height: 420px;
        }
        #ruleta {
            display: block;
            margin: 0 auto 10px auto;
            background: #f4f8fb;
            border: 3px solid var(--primary);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(33,33,33,0.08);
            max-width: 100%;
            height: auto;
        }
        #girar {
            background: var(--success);
            color: var(--white);
            margin-top: 10px;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(34,197,94,0.08);
            border: none;
            border-radius: var(--radius);
            height: 48px;
            text-transform: uppercase;
            transition: background 0.2s;
        }
        #girar:disabled {
            background: var(--success-light);
            color: #fff;
            cursor: not-allowed;
        }
        #resultado {
            margin-top: 22px;
            font-size: 1.25em;
            font-weight: bold;
            text-align: center;
            color: var(--success);
            min-height: 1.5em;
            letter-spacing: 1px;
        }
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0;
            margin-bottom: 0;
            min-height: 60px;
            gap: 0.5em;
            width: 100%;
        }
        .timer-display {
            font-size: 2.2em;
            font-weight: 500;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        .timer-play-btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 12px 28px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 1px 2px rgba(33,33,33,0.08);
            margin-bottom: 0;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .timer-play-btn:disabled {
            background: var(--primary-light);
            color: #fff;
            cursor: not-allowed;
        }
        /* Theme toggle button style */
        .theme-toggle {
            position: fixed;
            top: 18px;
            right: 24px;
            z-index: 100;
            background: var(--white);
            border: 1.5px solid var(--gray);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33,33,33,0.07);
            transition: background 0.2s, border 0.2s;
        }
        .theme-toggle svg {
            width: 26px;
            height: 26px;
            display: block;
        }
        /* Dark theme */
        body.dark {
            --primary: #90caf9;
            --primary-light: #1976d2;
            --primary-dark: #63a4ff;
            --danger: #ff6659;
            --danger-light: #d32f2f;
            --danger-dark: #9a0007;
            --success: #66bb6a;
            --success-light: #388e3c;
            --success-dark: #005005;
            --bg: #18181b;
            --white: #23232b;
            --gray: #27272a;
            --gray-dark: #d1d5db;
            --shadow: 0 4px 24px rgba(33,33,33,0.18);
            color: #e5e7eb;
        }
        body.dark h2, body.dark .panel h3, body.dark #resultado, body.dark .switch-label, body.dark .timer-label {
            color: #e5e7eb !important;
        }
        body.dark #opciones li {
            background: #23232b;
            color: #e5e7eb;
        }
        body.dark .container, body.dark .panel, body.dark .ruleta-panel, body.dark .timer-panel, body.dark #ruleta, body.dark .timer-container {
            background: #23232b !important;
            color: #e5e7eb;
        }
        body.dark #ruleta {
            border-color: #90caf9;
        }
        body.dark .eliminar-btn {
            background: #d32f2f;
        }
        body.dark .eliminar-btn:hover {
            background: #9a0007;
        }
        body.dark .timer-play-btn {
            background: #1976d2;
            color: #fff;
        }
        body.dark .timer-play-btn[style*="background:#eab308"] {
            background: #fde68a !important;
            color: #23232b !important;
        }
        body.dark .theme-toggle {
            background: #23232b;
            border-color: #27272a;
        }
        body.dark .panel .inputs-row input[type="text"],
        body.dark .timer-label input[type="number"] {
            background: #18181b;
            color: #e5e7eb;
            border-color: #444;
            caret-color: #fff;
        }
        @media (max-width: 1100px) {
            .layout {
                flex-direction: column;
                align-items: stretch;
                gap: 1.5rem;
                max-width: 98vw;
            }
            .panel, .ruleta-panel, .timer-panel {
                max-width: 98vw;
                margin: 0 auto;
            }
            .ruleta-panel {
                min-width: 0;
            }
        }
        @media (max-width: 600px) {
            .container, .panel, .ruleta-panel, .timer-panel {
                max-width: 99vw;
                padding: 10px 2vw 18px 2vw;
            }
            #ruleta {
                width: 98vw !important;
                height: 98vw !important;
                max-width: 320px;
                max-height: 320px;
            }
            .panel .inputs-row {
                flex-direction: column;
                gap: 0.7rem;
            }
        }
        @media (max-width: 400px) {
            #ruleta {
                max-width: 220px;
                max-height: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme toggle button -->
    <button id="theme-toggle" class="theme-toggle" title="Cambiar tema">
        <svg id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
            <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
        </svg>
    </button>
    <br><br>
    <div class="layout">
        <div class="panel">
            <div class="inputs-row">
                <input type="text" id="opcion" placeholder="Agregar opción" />
                <button id="agregar">Agregar</button>
                <button id="borrar-todo">Borrar todas</button>
            </div>
            <label class="switch-label">
                <span>Eliminar opción automáticamente al ser elegida</span>
                <span class="switch">
                    <input type="checkbox" id="eliminar-al-elegir">
                    <span class="slider"></span>
                </span>
            </label>
            <label class="timer-label">
                <span>Mostrar timer de</span>
                <span>segundo(s)</span>
                <span class="switch">
                    <input type="checkbox" id="habilitar-timer">
                    <span class="slider"></span>
                </span>
            </label>
            <label class="timer-label">
                <span>Tiempo timer</span>
                <input type="number" id="timer-minutos" min="1" max="5999" value="10" style="width:64px; margin:0 6px; border-radius:4px; border:1px solid #bbb; padding:3px 6px; font-size:1em;">
                <span>segundo(s)</span>
            </label>
            <ul id="opciones"></ul>
        </div>
        <div class="ruleta-panel">
            <canvas id="ruleta" width="300" height="300"></canvas><br>
            <button id="girar">Girar Ruleta</button>
            <div id="resultado"></div>
        </div>
        <div class="timer-panel">
            <div id="timer-container" class="timer-container" style="display:none;">
                <div id="timer-display" class="timer-display">01:00</div>
                <button id="timer-toggle" class="timer-play-btn">▶ Iniciar</button>
                <button id="timer-reset" class="timer-play-btn" style="background:#2563eb;color:#fff;margin-top:8px;">
                    <span style="font-size:1.2em;vertical-align:middle;display:inline-block;line-height:1;">
                        <!-- Flat refresh icon SVG -->
                        <svg width="20" height="20" viewBox="0 0 20 20" style="vertical-align:middle;margin-right:4px;" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 10a7 7 0 1 1 2.05 4.95"/>
                            <polyline points="3 16 3 10 9 10"/>
                        </svg>
                    </span>
                    Reiniciar
                </button>
            </div>
        </div>
    </div>
    <div id="selected-overlay" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);color:#fff;align-items:center;justify-content:center;text-align:center;pointer-events:none;">
        <span id="selected-overlay-text" style="font-size:4vw;font-weight:700;letter-spacing:2px;line-height:1.2;display:inline-block;opacity:0;transform:scale(0.7);transition:opacity 0.3s,transform 0.3s;"></span>
    </div>
    <audio id="timer-audio" src="https://cdn.pixabay.com/audio/2022/12/12/audio_e6f0105ae1.mp3" preload="auto"></audio>
    <script>
        function drawWheel(canvas, options, angle) {
            const ctx = canvas.getContext("2d");
            const size = canvas.width;
            const radius = size / 2;
            ctx.clearRect(0, 0, size, size);

            const n = options.length;
            if (n === 0) return;
            const arc = (2 * Math.PI) / n;

            for (let i = 0; i < n; i++) {
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(
                    radius,
                    radius,
                    radius - 10,
                    angle + i * arc,
                    angle + (i + 1) * arc
                );
                ctx.closePath();
                ctx.fillStyle = `hsl(${(i * 360) / n}, 80%, 70%)`;
                ctx.fill();
                ctx.stroke();

                // Texto
                ctx.translate(radius, radius);
                ctx.rotate(angle + i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#333";
                ctx.font = "16px sans-serif";
                ctx.fillText(options[i], radius - 30, 0);
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.restore();
            }

            // Flecha apuntando hacia abajo y hacia adentro
            ctx.save();
            ctx.translate(radius, radius);
            ctx.rotate(Math.PI / 2); // Apunta hacia abajo
            ctx.beginPath();
            // Triángulo hacia adentro
            ctx.moveTo(0, radius - 5);         // punta del triángulo (hacia adentro)
            ctx.lineTo(-10, radius - 25);      // base izquierda
            ctx.lineTo(10, radius - 25);       // base derecha
            ctx.closePath();
            ctx.fillStyle = "#e00";
            ctx.fill();
            ctx.restore();
        }

        // Cargar opciones desde localStorage
        const opciones = JSON.parse(localStorage.getItem('opcionesRuleta') || '[]');
        const ul = document.getElementById('opciones');
        const input = document.getElementById('opcion');
        const btnAgregar = document.getElementById('agregar');
        const btnGirar = document.getElementById('girar');
        const btnBorrarTodo = document.getElementById('borrar-todo');
        const canvas = document.getElementById('ruleta');
        const ctx = canvas.getContext('2d');
        let angulo = 0;
        let girando = false;
        const resultadoDiv = document.getElementById('resultado');
        const chkEliminarAlElegir = document.getElementById('eliminar-al-elegir');
        const chkHabilitarTimer = document.getElementById('habilitar-timer');
        const timerMinutosInput = document.getElementById('timer-minutos');
        const timerContainer = document.getElementById('timer-container');
        const timerDisplay = document.getElementById('timer-display');
        const timerToggleBtn = document.getElementById('timer-toggle');
        const timerResetBtn = document.getElementById('timer-reset');
        const timerAudio = document.getElementById('timer-audio');
        let timer = null;
        let timerSegundos = 60;
        let timerActivo = false;
        let ultimaOpcionSeleccionada = null;

        function getTimerSegundos() {
            let seg = parseInt(timerMinutosInput.value, 10);
            if (isNaN(seg) || seg < 1) seg = 1;
            if (seg > 5999) seg = 5999;
            return seg;
        }

        function guardarOpciones() {
            localStorage.setItem('opcionesRuleta', JSON.stringify(opciones));
        }

        function dibujarRuleta(angle = 0) {
            ctx.clearRect(0, 0, 300, 300);
            const n = opciones.length;
            if (n === 0) return;
            const radio = 150;
            const arc = 2 * Math.PI / n;
            for (let i = 0; i < n; i++) {
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, radio - 10, angle + i * arc, angle + (i + 1) * arc);
                ctx.closePath();
                ctx.fillStyle = `hsl(${i * 360 / n}, 80%, 70%)`;
                ctx.fill();
                ctx.stroke();
                // Texto
                ctx.translate(150, 150);
                ctx.rotate(angle + i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#333";
                ctx.font = "16px sans-serif";
                ctx.fillText(opciones[i], radio - 30, 0);
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.restore();
            }
            // Flecha apuntando hacia abajo y hacia adentro
            ctx.save();
            ctx.translate(150, 150);
            ctx.rotate(Math.PI); // Apunta hacia abajo
            ctx.beginPath();
            // Triángulo hacia adentro
            ctx.moveTo(0, radio - 5);         // punta del triángulo (hacia adentro)
            ctx.lineTo(-5, radio - 25);      // base izquierda
            ctx.lineTo(5, radio - 25);       // base derecha
            ctx.closePath();
            ctx.fillStyle = "#e00";
            ctx.fill();
            ctx.restore();
        }

        function actualizarLista() {
            ul.innerHTML = '';
            opciones.forEach((op, i) => {
                const li = document.createElement('li');
                li.textContent = op;
                // Botón eliminar
                const btnEliminar = document.createElement('button');
                btnEliminar.textContent = "✕";
                btnEliminar.className = "eliminar-btn";
                btnEliminar.setAttribute('data-index', i);
                btnEliminar.onclick = function(e) {
                    const idx = parseInt(e.target.getAttribute('data-index'));
                    opciones.splice(idx, 1);
                    angulo = 0;
                    actualizarLista();
                    resultadoDiv.textContent = "";
                };
                li.appendChild(btnEliminar);
                ul.appendChild(li);
            });
            dibujarRuleta(angulo);
            guardarOpciones();
            // Deshabilitar botón girar si hay menos de 2 opciones
            btnGirar.disabled = opciones.length < 2;
        }

        btnAgregar.onclick = function() {
            const val = input.value.trim();
            if (val && !opciones.includes(val)) {
                opciones.push(val);
                input.value = '';
                actualizarLista();
            }
        };

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') btnAgregar.onclick();
        });

        function resetTimerUI() {
            timerSegundos = getTimerSegundos();
            let min = String(Math.floor(timerSegundos / 60)).padStart(2, '0');
            let seg = String(timerSegundos % 60).padStart(2, '0');
            timerDisplay.textContent = `${min}:${seg}`;
            timerActivo = false;
            timerToggleBtn.textContent = "▶ Iniciar";
            timerToggleBtn.style.background = "#4a90e2";
            timerToggleBtn.style.color = "#fff";
        }

        function mostrarTimerSiEsNecesario() {
            if (chkHabilitarTimer.checked && getTimerSegundos() > 0 && ultimaOpcionSeleccionada !== null) {
                timerContainer.style.display = "";
                resetTimerUI();
            } else {
                timerContainer.style.display = "none";
                detenerTimer();
            }
        }

        function detenerTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            timerActivo = false;
            timerToggleBtn.textContent = "▶ Iniciar";
            timerToggleBtn.style.background = "#4a90e2";
            timerToggleBtn.style.color = "#fff";
        }

        timerToggleBtn.onclick = function() {
            if (!timerActivo) {
                // Iniciar timer
                timerActivo = true;
                timerToggleBtn.textContent = "⏸ Pausar";
                timerToggleBtn.style.background = "#eab308";
                timerToggleBtn.style.color = "#333";
                timer = setInterval(() => {
                    timerSegundos--;
                    let min = String(Math.floor(timerSegundos / 60)).padStart(2, '0');
                    let seg = String(timerSegundos % 60).padStart(2, '0');
                    timerDisplay.textContent = `${min}:${seg}`;
                    if (timerSegundos <= 0) {
                        detenerTimer();
                        timerDisplay.textContent = "00:00";
                        // Reproducir sonido al terminar
                        if (timerAudio) {
                            timerAudio.currentTime = 0;
                            timerAudio.play();
                        }
                    }
                }, 1000);
            } else {
                // Pausar timer
                if (timer) {
                    clearInterval(timer);
                    timer = null;
                }
                timerActivo = false;
                timerToggleBtn.textContent = "▶ Iniciar";
                timerToggleBtn.style.background = "#4a90e2";
                timerToggleBtn.style.color = "#fff";
            }
        };

        timerResetBtn.onclick = function() {
            detenerTimer();
            resetTimerUI();
        };

        chkHabilitarTimer.addEventListener('change', function() {
            mostrarTimerSiEsNecesario();
        });

        timerMinutosInput.addEventListener('change', function() {
            // Limitar valores y actualizar timer si está visible
            let seg = parseInt(timerMinutosInput.value, 10);
            if (isNaN(seg) || seg < 1) seg = 1;
            if (seg > 5999) seg = 5999;
            timerMinutosInput.value = seg;
            if (timerContainer.style.display !== "none") {
                resetTimerUI();
                detenerTimer();
            }
        });

        // Guardar configuración en localStorage
        function guardarConfiguracion() {
            localStorage.setItem('ruletaConfig', JSON.stringify({
                eliminarAlElegir: chkEliminarAlElegir.checked,
                habilitarTimer: chkHabilitarTimer.checked,
                timerMinutos: timerMinutosInput.value // ahora son segundos
            }));
        }

        // Cargar configuración de localStorage
        function cargarConfiguracion() {
            const config = JSON.parse(localStorage.getItem('ruletaConfig') || '{}');
            if (typeof config.eliminarAlElegir === 'boolean') {
                chkEliminarAlElegir.checked = config.eliminarAlElegir;
            }
            if (typeof config.habilitarTimer === 'boolean') {
                chkHabilitarTimer.checked = config.habilitarTimer;
            }
            if (config.timerMinutos !== undefined) {
                timerMinutosInput.value = config.timerMinutos;
            }
        }

        // Eventos para guardar configuración al cambiar
        chkEliminarAlElegir.addEventListener('change', guardarConfiguracion);
        chkHabilitarTimer.addEventListener('change', guardarConfiguracion);
        timerMinutosInput.addEventListener('change', guardarConfiguracion);

        btnGirar.onclick = function() {
            // Eliminar la opción seleccionada anterior si el switch está activado
            if (
                chkEliminarAlElegir.checked &&
                ultimaOpcionSeleccionada !== null &&
                opciones.length > 0
            ) {
                // Buscar y eliminar solo si existe (puede haber sido eliminada manualmente)
                const idx = opciones.indexOf(ultimaOpcionSeleccionada);
                if (idx !== -1) {
                    opciones.splice(idx, 1);
                    angulo = 0;
                    actualizarLista();
                }
                ultimaOpcionSeleccionada = null;
            }

            if (opciones.length < 2 || girando) return;
            girando = true;
            resultadoDiv.textContent = ""; // Limpiar resultado anterior
            // Ocultar timer al girar
            timerContainer.style.display = "none";
            detenerTimer();
            let vueltas = 5 + Math.random() * 3;
            let destino = angulo + vueltas * 2 * Math.PI + (2 * Math.PI * Math.random()) / opciones.length;
            let inicio = null;
            let anguloInicial = angulo;
            function animar(ts) {
                if (!inicio) inicio = ts;
                let t = Math.min((ts - inicio) / 3000, 1);
                let ease = 1 - Math.pow(1 - t, 3);
                angulo = anguloInicial + (destino - anguloInicial) * ease;
                dibujarRuleta(angulo);
                if (t < 1) {
                    requestAnimationFrame(animar);
                } else {
                    angulo = destino % (2 * Math.PI);
                    dibujarRuleta(angulo);
                    girando = false;
                    // Mostrar opción seleccionada
                    if (opciones.length > 0) {
                        const n = opciones.length;
                        const arc = 2 * Math.PI / n;
                        let anguloFlecha = (angulo + Math.PI/2) % (2 * Math.PI);
                        let indice = Math.floor((n - (anguloFlecha / arc) % n) % n);
                        if (indice >= 0 && indice < opciones.length) {
                            resultadoDiv.textContent = opciones[indice];
                            ultimaOpcionSeleccionada = opciones[indice];
                            mostrarOpcionEnGrande(opciones[indice]);
                            mostrarTimerSiEsNecesario();
                        } else {
                            resultadoDiv.textContent = "";
                            ultimaOpcionSeleccionada = null;
                            timerContainer.style.display = "none";
                            detenerTimer();
                        }
                    }
                }
            }
            requestAnimationFrame(animar);
        };

        btnBorrarTodo.onclick = function() {
            opciones.length = 0;
            angulo = 0;
            actualizarLista();
            resultadoDiv.textContent = "";
            timerContainer.style.display = "none";
            detenerTimer();
        };

        // Overlay para mostrar la opción seleccionada en grande
        const selectedOverlay = document.getElementById('selected-overlay');
        const selectedOverlayText = document.getElementById('selected-overlay-text');

        function mostrarOpcionEnGrande(texto) {
            selectedOverlayText.textContent = texto;
            selectedOverlay.style.display = "flex";
            // animación de entrada
            setTimeout(() => {
                selectedOverlayText.style.opacity = "1";
                selectedOverlayText.style.transform = "scale(1.15)";
            }, 10);
            // animación de salida después de 2.2s
            setTimeout(() => {
                selectedOverlayText.style.opacity = "0";
                selectedOverlayText.style.transform = "scale(0.7)";
            }, 2200);
            // quitar overlay después de 2.5s
            setTimeout(() => {
                selectedOverlay.style.display = "none";
            }, 2500);
        }

        // THEME TOGGLE LOGIC
        const themeToggleBtn = document.getElementById('theme-toggle');
        const iconSun = document.getElementById('icon-sun');
        const iconMoon = document.getElementById('icon-moon');

        function setTheme(dark) {
            if (dark) {
                document.body.classList.add('dark');
                iconSun.style.display = 'none';
                iconMoon.style.display = '';
                localStorage.setItem('ruletaTheme', 'dark');
            } else {
                document.body.classList.remove('dark');
                iconSun.style.display = '';
                iconMoon.style.display = 'none';
                localStorage.setItem('ruletaTheme', 'light');
            }
        }

        // Inicializar tema desde localStorage o preferencia del sistema
        (function() {
            let theme = localStorage.getItem('ruletaTheme');
            if (!theme) {
                theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            setTheme(theme === 'dark');
        })();

        themeToggleBtn.onclick = function() {
            setTheme(!document.body.classList.contains('dark'));
        };

        // Inicial
        cargarConfiguracion();
        actualizarLista();
    </script>
</body>
